<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Click Button with Firebase!</title>

    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

  </head>

  <body>

    <!-- Text with spanID that gets filled with content -->
    <h1>Click to send message. Message in Console Log.<span id="click-value"></span></h1>

    <!-- Button -->
    <button id="send-message">Click Me!!!!</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/javascript/chat.js"></script>

</body>

</html>
